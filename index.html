<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion translator</title>
    <style>
        textArea{
            width:80%;
            height:10vh;
            display:block;
            margin:1rem;
            padding: 1rem;
        }

        #output{
            border: 1px solid #000;;
            height: 10vh;
            width: 80%;
            margin:1rem;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <h1> Minion Translator</h1>
    <textArea
        id="txt-input"
        placeholder="Type your sentence here">
    </textArea>
    <button id="btn-translate" class="btn-primary">Translate</button>

    <div style="font-size:x-large"> The translated output is:</div>
    <div id="output"></div>

    <script src="app.js" type="text/javascript"></script>
